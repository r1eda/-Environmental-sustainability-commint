<!DOCTYPE html>
<html lang="en">
<head>
    <!-- تعيين ترميز الحروف وتحديد العرض للجهاز -->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- تضمين الرموز الخاصة بمكتبة Material Icons -->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <!-- عنوان الصفحة -->
    <title>Community Forum</title>
    <!-- تضمين ملف النمط CSS -->
    <link rel="stylesheet" href="../Styles/CommunityForum.css">
</head>
<body>
    <!-- ترويسة الصفحة -->
    <header>
        <!-- عنوان رئيسي -->
        <h1>Community Forum</h1>
    </header>
    <!-- المحتوى الرئيسي للصفحة -->
    <main>
        <!-- قسم المنتدى -->
        <section id="forum-section">
            <!-- عنوان فرعي -->
            <h2>Welcome to our Community Forum</h2>
            <!-- نص توضيحي -->
            <p>Here you can engage with other members of the community, share ideas, ask questions, and participate in discussions.</p>
            <!-- أزرار المشاركة -->
            <div class="share-buttons">
                <!-- زر المشاركة على فيسبوك -->
                <button class="share-button facebook"><i class="material-icons">facebook</i> Share on Facebook</button>
            </div>
            <!-- زر إضافة تعليق -->
            <button class="comment-button"><i class="material-icons">comment</i> Add a Comment</button>
        </section>
    </main>
    <!-- تضمين ملف السكريبت -->
    <script src="../Script/script.js"></script>
</body>
</html>
